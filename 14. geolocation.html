<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getLocation()">Get location</button>
    <p id="location"></p>
  </body>
  <script>
    function getLocation() {
      let geo = navigator.geolocation;
      let locationId = document.getElementById("location");

      if (geo) {
        geo.getCurrentPosition(
          (position) => {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;
            locationId.innerHTML = `Your location is Latitude: ${lat} Longitude: ${long} `;
          },
          (error) => {
            locationId.innerHTML = `Failed to fetch location. Please allow location access`;
          }
        );
      } else {
        locationId.innerHTML = `You blocked the permission or Geolocation is not supported.`;
      }
    }
  </script>
</html>
